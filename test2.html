<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pre-registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Custom styles for the pop-up */
    .popup {
      background-color: #0c0c0c;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      padding: 20px;
      text-align: center;
      max-width: 300px;
      margin: 0 auto;
    }

    .popup h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .popup p {
      margin-bottom: 10px;
    }

    .popup button {
      background-color: #0f33ff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Pre-registration form -->
  <form id="pre-registration-form">
    <!-- Form fields here -->
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="submit" value="Submit">
  </form>

  <!-- Pop-up -->
  <div class="popup" id="popup">
    <h2>Thank you for pre-registering!</h2>
    <p>We will notify you once SmartGen AI is available.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    // Function to close the pop-up
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Event listener for form submission
    document.getElementById("pre-registration-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Show the pop-up
      document.getElementById("popup").style.display = "block";
    });
  </script>
</body>
</html>
