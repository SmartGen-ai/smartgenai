<!DOCTYPE html>
<html>
<head>
  <title>Website with Video</title>
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video autoplay muted>
    <source src="assets/img/bg2.mp4" type="video/mp4">
  </video>

  <script>
    // Wait for the video to finish playing
    document.querySelector('video').addEventListener('ended', function() {
      // Redirect to the official website
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
